version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - (cd app1; NODE_ENV=development yarn)
    build:
      commands:
        - (cd app1; yarn generate)
    postBuild:
      commands:
        - mv app1/dist/* dist/app1/
  artifacts:
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - app1/node_modules/**/*
